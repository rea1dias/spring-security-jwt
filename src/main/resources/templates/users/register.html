<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Create Account</h2>
    <form action="/users/register" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:value="${userDto.username}" required placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:value="${userDto.email}" required placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:value="${userDto.password}" required placeholder="Enter your password">
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-btn">Register</button>
        <p>Already have an account? <a href="/users/login">Login</a></p>
      </div>

      <div th:if="${error}" class="error-message" style="color:red;">
        <p th:text="${error}"></p>
      </div>

    </form>
  </div>
</div>
</body>
</html>
